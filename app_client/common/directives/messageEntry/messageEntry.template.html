<div id="message-input-anchor">
</div>
<div class="row message-entry">
  <div class="col-xs-12">
    <form>
      <div class="input-group">

        <span class="input-group-btn">
          <label for="upload-image" class="custom-file-upload btn btn-default">
              <input id="upload-image" type="file" name="upload-image" accept="image/gif, image/jpeg, image/png" class="upload-image" ng-model="vm.imageToUpload" onchange="angular.element(this).scope().uploadImage(this)"/>
              <i class="fa fa-picture-o"></i>
          </label>
        </span>
        <input type="text" ng-model="vm.messageToSend" class="form-control" placeholder="Type your message and hit enter.">
        <span class="input-group-btn">
          <button class="btn btn-purple" type="submit" ng-click="vm.sendMessage()">Send</button>
        </span>
      </div><!-- /input-group -->
    </form>
  </div>
</div>
