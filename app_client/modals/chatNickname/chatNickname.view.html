<div class="modal-content">
  <form ng-submit="vm.onSubmit()" class="form-horizontal">
    <div class="modal-header">
      <h4 id="myModalLabel" class="modal-title">Please set your nickname.<br><small>This will be shown to other participants in this chatroom.</small></h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="form-group">
        <label for="nickname" class="col-xs-3 control-label">Nickname</label>
        <div class="col-xs-9">
          <input id="nickname" name="nickname" ng-model="vm.formData.nickname" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-purple">Set Nickname</button>
    </div>
  </form>
</div>
