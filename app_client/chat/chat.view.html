<main-navigation></main-navigation>
<div class="container-fluid thread-container" id="thread-container">
  <div class="row sub-header">
    <div class="col-xs-12">
      <h3 class="text-center">
        {{ vm.chatName }}
        <span ng-click="vm.emailInvitePopup()" class="pull-right clickable"><i class="fa fa-user-plus"></i></span>
      </h3>
    </div>
  </div>
  <div ng-show="vm.alertMessage" class="alert alert-warning alert-dismissible top-alert" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{ vm.alertMessage }}
  </div>
  <ul class="row list-group message-thread" id="message-thread-list">
    <li class="col-xs-12 list-group-item" ng-repeat="message in vm.messageThread" ng-class="message.selfClasses">
      <span ng-show="message.showNickname" class="bold">{{ message.username }}: </span>{{ message.content }}
    </li>
  </ul>
  <div id="message-input-anchor">
  </div>
  <div class="row message-entry">
    <div class="col-xs-12">
      <form>
        <div class="input-group">
          <input type="text" ng-model="vm.messageToSend" class="form-control" placeholder="Type your message and hit enter.">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="vm.sendMessage()">Send</button>
          </span>
        </div><!-- /input-group -->
      </form>
    </div>
  </div>
</div>
<main-footer></main-footer>
