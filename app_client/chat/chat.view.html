<main-navigation></main-navigation>
<div class="container-fluid">
  <div class="row sub-header">
    <div class="col-xs-12">
      <h3 class="text-center">
        Instant chat
      </h3>
    </div>
  </div>
  <ul class="row list-group">
    <li class="col-xs-12 list-group-item" ng-repeat="message in vm.messageThread" ng-class="message.selfClasses">
      <span ng-show="message.showNickname" class="bold">{{ message.username }}: </span>{{ message.content }}
    </li>
  </ul>
  <div id="end-of-message-thread" class="scroll-buffer">
  </div>
  <div class="row message-entry">
    <div class="col-xs-12">
      <form>
        <div class="input-group">
          <input type="text" ng-model="vm.messageToSend" class="form-control" placeholder="Type your message and hit enter.">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="vm.sendMessage()">Send</button>
          </span>
        </div><!-- /input-group -->
      </form>
    </div>
  </div>
</div>
<main-footer></main-footer>
