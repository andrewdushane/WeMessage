<main-navigation></main-navigation>
<div class="container-fluid thread-container" id="thread-container">
  <div class="row sub-header">
    <div class="col-xs-12">
      <h3 class="text-center">
        <span class="pull-left clickable" ng-click="vm.onClickBack()"><i class="fa fa-chevron-left"></i></span>
        {{ vm.accountData.name }}
      </h3>
    </div>
  </div>
  <section class="row top-buffer">
    <p class="lead text-center" ng-show="vm.alertMessage" ng-class="vm.alertClass">
      {{vm.alertMessage}}
    </p>
    <form class="col-xs-12 col-sm-6 col-sm-offset-3">
      <div class="form-group">
        <img ng-show="vm.accountData.image" ng-src="{{ vm.accountData.image }}" class="profile-image" alt="{{ vm.accountData.name }} profile image">
      </div>
      <div class="form-group">
        <label for="image" class="custom-file-upload btn btn-default update-account-image-upload">
            <input id="image" type="file" name="image" accept="image/gif, image/jpeg, image/png" class="upload-image" onchange="angular.element(this).scope().uploadImage(this)"/>
            <i class="fa fa-picture-o"></i> <span ng-show="!vm.accountData.image">Add</span><span ng-show="vm.accountData.image">Upload New</span> Profile Image
        </label>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" ng-model="vm.formData.name" ng-value="vm.accountData.name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" ng-model="vm.formData.email" ng-value="vm.accountData.email">
      </div>
      <div class="form-group">
        <label for="password">Password: <span class="text-ltgrey normal-weight">(leave blank to keep current password)</span></label>
        <input name="password" type="password" class="form-control" placeholder="New Password" ng-model="vm.formData.password">
      </div>
      <button class="btn btn-purple form-control" ng-click="vm.onClickUpdate()">Update Account</button>
    </div>
  </section>

</div>
<main-footer></main-footer>
