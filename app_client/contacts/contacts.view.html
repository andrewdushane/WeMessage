<main-navigation></main-navigation>
<div class="container-fluid thread-container" id="thread-container">
  <div class="row sub-header">
    <div class="col-xs-12">
      <h3 class="text-center">
        Contacts
        <span ng-click="vm.inviteToWeMessage()" class="pull-right clickable"><i class="fa fa-user-plus"></i></span>
      </h3>
    </div>
  </div>
  <div ng-show="vm.alertMessage" class="alert alert-warning alert-dismissible top-alert" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{ vm.alertMessage }}
  </div>
  <ul class="row list-group contacts-list" id="contacts-list">
    <li class="col-xs-12 list-group-item" ng-repeat="contact in vm.contacts" ng-class="message.selfClasses">

    </li>
  </ul>
</div>
